<!doctype html>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #0f172a;      /* escuro */
    --bg2: #7b2ff7;      /* roxo */
    --accent: #ff6b81;   /* rosa */
    --glass: rgba(255,255,255,0.06);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(600px 400px at 10% 20%, rgba(123,47,247,0.18), transparent 8%),
                radial-gradient(500px 300px at 90% 80%, rgba(255,107,129,0.12), transparent 8%),
                linear-gradient(135deg,var(--bg1), #071029 60%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
  }

  .card{
    width:min(880px, 96vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius:20px;
    padding:48px 36px;
    display:flex;
    gap:28px;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    box-shadow: 0 10px 40px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px) saturate(120%);
  }

  .portrait {
    width:260px;
    height:260px;
    border-radius:999px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    box-shadow: 0 14px 40px rgba(11,12,16,0.6), inset 0 1px 0 rgba(255,255,255,0.04);
    background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  }

  .portrait img{
    width:94%;
    height:94%;
    object-fit:cover;
    border-radius:999px;
    border: 8px solid rgba(255,255,255,0.04);
  }

  .portrait::before{
    content:"";
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:360px;
    height:360px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,107,129,0.14), transparent 20%),
                radial-gradient(circle at 70% 70%, rgba(123,47,247,0.10), transparent 25%);
    filter: blur(24px);
    z-index:-1;
  }

  .info{
    text-align:center;
    max-width:700px;
  }
  .title{
    font-size:20px;
    font-weight:600;
    margin:10px 0 6px;
  }
  .subtitle{
    font-size:14px;
    color:rgba(255,255,255,0.75);
    margin:0 0 18px;
  }

  .player{
    width:100%;
    max-width:640px;
    border-radius:14px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 8px 30px rgba(2,6,23,0.45);
  }

  @media (max-width:720px){
    .portrait{ width:200px; height:200px }
    .card{ padding:28px 18px; gap:18px }
  }
</style>
</head>
<body>
  <main class="card">
    <!-- Troque o src abaixo pela SUA foto -->
    <div class="portrait">

        style="border-radius:12px"

    </div>
  </main>
</body>
</html>
